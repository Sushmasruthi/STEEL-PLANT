<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #08090a;" data-mdb-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white; font-family: 'Times New Roman', Times, serif; font-size: 25px;" href="#">
                <img src="pic.jpg" alt="Logo" width="90" height="90" class="d-inline-block align-text-middle">
                HANDS ON CRAFTS
            </a>
            <ul class="nav justify-content-end" style="font-family: 'Times New Roman', Times, serif; font-size: 20px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="font-family: 'Times New Roman', Times, serif; ">
        <br>

        <h2 class="text-center">Weekly Sales Chart</h2>
        <div class="d-flex justify-content-center row">
            
            <div class="col-8">
                <div id="bar-chart">
                    <canvas id="weeklySalesChart"></canvas>
                </div>
            </div>
        </div>
        <br>
        <h2 class="text-center">Monthly Sales Chart</h2>
        <div class="d-flex justify-content-center row">
            <div class="col-8">
                <div id="bar-chart">
                    <canvas id="monthlySalesChart"></canvas>
                </div>
            </div>
        </div>
        <br>

        <h2 class="text-center">Yearly Chart</h2>
        <div class="d-flex justify-content-center row">
            <div class="col-8">
                <div id="bar-chart">
                    <canvas id="yearlySalesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
        // Weekly Sales Chart
        const weeklySalesData = {
            type: "bar",
            data: {
                labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
                datasets: [{
                    label: 'Weekly Sales',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Monthly Sales Chart
        const monthlySalesData = {
            type: "bar",
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                datasets: [{
                    label: 'Monthly Sales',
                    data: [120, 150, 170, 140, 180, 220, 250, 300, 280, 320, 330, 360],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Yearly Sales Chart
        const yearlySalesData = {
            type: "bar",
            data: {
                labels: ["2018", "2019", "2020", "2021", "2022", "2023"],
                datasets: [{
                    label: 'Yearly Sales',
                    data: [1200, 1500, 1700, 1400, 1800, 2200],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Initialize the charts
        document.addEventListener('DOMContentLoaded', function() {
            const weeklyCtx = document.getElementById('weeklySalesChart').getContext('2d');
            const weeklySalesChart = new Chart(weeklyCtx, weeklySalesData);

            const monthlyCtx = document.getElementById('monthlySalesChart').getContext('2d');
            const monthlySalesChart = new Chart(monthlyCtx, monthlySalesData);

            const yearlyCtx = document.getElementById('yearlySalesChart').getContext('2d');
            const yearlySalesChart = new Chart(yearlyCtx, yearlySalesData);
        });
    </script>

</body>

</html>
